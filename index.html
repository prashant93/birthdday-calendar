<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p class="container-header">Birthday Cal</p>

        <div id="container"></div>


        <div class="input-section">

            <div class="input-data">

            </div>
        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
